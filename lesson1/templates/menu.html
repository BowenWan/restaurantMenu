<html>
  <body>
    <h1>{{restaurant.name}}</h1>
    <a href='{{url_for('newMenuItem', restaurant_id=restaurant.id)}}'>Create New Item</a>
    <br><br>
    <!-- The line of code below with the single bracket and a percent sign on either side is logical code-->
    {% for i in items %}
    <!-- The double brackets indicate the code that we want its results printed into the html document itself-->
    {{i.name}}
    <br>
    {{i.description}}
    <br>
    {{i.price}}
    <br>
    <a href='{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}'>Edit</a>
    <br>
    <a href='{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}'>Delete</a>
    <br><br>
    {% endfor %}
  </body>
</html>
